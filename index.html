<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="roboots" content="index, follow">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <!-- link de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=UnifrakturCook:wght@700&display=swap"

<body>
    <div id="container">
        <header class="header">
            <div class="videoContainer">
                <video autoplay muted loop playsinline
                    src="https://ia800306.us.archive.org/10/items/tattoVideoMobile/tattoVideoMobile.mp4"
                    aria-hidden="true"></video>
                <div class="overlay"></div>
            </div>
            <h2 id="tituloHeader">Trasformando Paixões em <span>arte</span></h2>
        </header>
        <aside id="aside">
            <div class="perfilContainer">
                <div class="imgContainer">
                    <picture>
                        <source srcset="assets/fotoDoTatuador.jpg" media="(min-width: 800px)">
                        <source srcset="assets/responsiveAssets/fotoDoTatuador.webp" media="(max-width: 800px)">
                        <img src="assets/fotoDoTatuador.jpg" alt="">
                    </picture>
                </div>
                <div class="nomeContent">
                    <h2>Roberto Sales Alves</h2>
                    <h1>Tatuador Especialista em Realismo</h1>
                </div>
                <div class="redesSociais">
                    <h3>Me siga nas redes sociais!!!</h3>
                    <div class="botoes">
                        <a href=""><i class="fa-brands fa-instagram"></i></a>
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    </div>
                </div>
                <div class="frase">
                    <i class="fa-solid fa-quote-left" id="esquerda"></i>
                    <i class="fa-solid fa-quote-right" id="direita"></i>
                    <h5>Tatuagem é sentir na pele aquilo que vive no coração.</h5>
                </div>
                <i class="fa-solid fa-xmark" id="fecharMenu"></i>
            </div>
        </aside>
        <nav id="nav">
            <button id="btn-main" id="btn-fechar">Escolha Uma opção <img src="assets/arrowDirection.svg" alt="" id="arrow"></button>
            <div id="opcoes">
                <button>Sobre mim</button>
                <button>Estilo Realismo</button>
                <button>Estilo Fine Line</button>
                <button>Estilo Old School</button>
            </div>
        </nav>
        <i class="fa-solid fa-bars" id="menu"></i>
